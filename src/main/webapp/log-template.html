<script>
    window.jQuery
    || document
            .write('<script src="js/vendor/jquery.min.js"><\/script>')
</script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script type="text/javascript">
    $(document).ready(function() {
        //loadLogs();
        $('#resulttable').DataTable( {
            "processing": true,
            "serverSide": true,
            "ajax": "api/v1/logs",
            "columns": [
                { "data": "action" },
                { "data": "stage" },
                { "data": "repositoryName" },
                { "data": "repositoryGroupName" },
                { "data": "branch" },
                { "data": "version" },
                { "data": "userId" },
                { "data": "auftragNr" },
                { "data": "logdate" }
            ]
        } );
        $('.combobox').combobox();
        $('.datepicker').datetimepicker();
    }); // (document).ready



    function loadLogs() {
        $.ajax(
                'api/v1/logs',
                {
                    type : 'GET',
                    success : function(data) {
                        //console.log("success: " + data);
                        // clear table
                        $("#resulttable > tbody > tr").remove();
                        $.each(data,
                                function(i, item) {
                                    $("#resulttable tbody").append(
                                            '<tr><td>' + item.action
                                            + '</td><td>'
                                            + item.stage
                                            + '</td><td>'
                                            + item.repositoryName
                                            + '</td><td>'
                                            + item.repositoryGroupName
                                            + '</td><td>'
                                            + item.branch
                                            + '</td><td>'
                                            + item.version
                                            + '</td><td>'
                                            + item.userId
                                            + '</td><td>'
                                            + item.auftragNr
                                            + '</td><td>'
                                            + item.logdate
                                            + '</td></tr>');
                                });
                    }
                }).error(function() {
                    //console.log("error");
                });
    }
</script>
