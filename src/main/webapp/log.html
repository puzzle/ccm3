<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script type="text/javascript">
    var datatable;
    $(document).ready(function() {
        bindevent();
        datatable = $('#resulttable').DataTable({
            "processing": true,
            "serverSide": true,
            "searching": false,
            "ajax": "api/v1/logs",
            "order": [[ 8, 'desc' ]],
            "columns": [
                {"data": "action"},
                {"data": "stage"},
                {"data": "repositoryName"},
                {"data": "repositoryGroupName"},
                {"data": "branch"},
                {"data": "version"},
                {"data": "userId"},
                {"data": "auftragNr"},
                {"data": "logdate"}
            ],
            "columnDefs": [{
                targets: 8,
                render: $.fn.dataTable.render.moment('YYYY-MM-DDTHH:mm:ss','DD.MM.YYYY HH:mm')
            }]
        });
        $('.datepicker').datetimepicker({format: 'DD.MM.YYYY HH:mm'});
    });

    function searchLogs(event){
        var action = $("#action").val();
        var stage = $("#stage").val();
        var repositoryName = $("#repositoryName").val();
        var repositoryGroupName = $("#repositoryGroupName").val();
        var branch = $("#branch").val();
        var version = $("#version").val();
        var user = $("#user").val();
        var auftrag = $("#auftrag").val();
        var lowerDate = $("#lowerDate").val();
        var upperDate = $("#upperDate").val();

        var query = '?1=1';
        if (action) {
            query += "&action=" + action;
        }
        if (stage) {
            query += "&stage=" + stage;
        }
        if (repositoryName) {
            query += "&repositoryName=" + repositoryName;
        }
        if (repositoryGroupName) {
            query += "&repositoryGroupName=" + repositoryGroupName;
        }
        if (branch) {
            query += "&branch=" + branch;
        }
        if (version) {
            query += "&version=" + version;
        }
        if (user) {
            query += "&user=" + user;
        }
        if (auftrag) {
            query += "&auftrag=" + auftrag;
        }
        if (lowerDate) {
            query += "&lowerDate=" + moment(lowerDate, 'DD.MM.YYYY hh:mm').format("YYYY-MM-DDTHH:mm:ss");
        }
        if (upperDate) {
            query += "&upperDate=" + moment(upperDate, 'DD.MM.YYYY hh:mm').format("YYYY-MM-DDTHH:mm:ss");
        }

        datatable.destroy();
        datatable = $('#resulttable').DataTable( {
            "processing": true,
            "serverSide": true,
            "searching": false,
            "ajax": "api/v1/logs"+query,
            "columns": [
                { "data": "action" },
                { "data": "stage" },
                { "data": "repositoryName" },
                { "data": "repositoryGroupName" },
                { "data": "branch" },
                { "data": "version" },
                { "data": "userId" },
                { "data": "auftragNr" },
                { "data": "logdate" }
            ],
            "columnDefs": [{
                targets: 8,
                render: $.fn.dataTable.render.moment('YYYY-MM-DDTHH:mm:ss','DD.MM.YYYY HH:mm')
            }]
        } );

    }
    function bindevent(){
        $(document).on("click","#searchButton", searchLogs);
        $(document).on("change","#action", searchLogs);
        $(document).on("change","#stage", searchLogs);
        $(document).on("change","#repositoryName", searchLogs);
        $(document).on("change","#repositoryGroupName", searchLogs);
        $(document).on("change","#branch", searchLogs);
        $(document).on("change","#version", searchLogs);
        $(document).on("change","#user", searchLogs);
        $(document).on("change","#auftragNr", searchLogs);
        $(document).on("change","#auftrag", searchLogs);
    }
</script>
